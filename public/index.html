<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.17.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.17.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.17.2/firebase-database.js"></script>
    <script defer src="/__/firebase/7.17.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.17.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Materialize stuff -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>
  
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
  </head>

  <body>

    <!-- Nav bar -->
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>


    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h1 class="header center orange-text">Name</h1>
        <div class="row center">
          <h5 class="header col s12 light">Name was created to help people...</h5>
        </div>
        <br><br>
  
      </div>
      <div class="container">
        <h5 class="header col s12 light">What is your projected return?</h5>
        <form action="#">
          <p>
            Saving
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Low Interest Savings Account</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Cash</span>
            </label>
          </p>
          <p>
            Investing
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Low Risk - 3%</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Mid/Low Risk - 5%</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox"  />
              <span>Mid Risk - 7%</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Mid/High Risk - 9%</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>High Risk - 10%</span>
            </label>
          </p>
        </form>
      </div>

     <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h1 class="header center orange-text">Graph goes here</h1>
        </div>
        </div>
        <br><br>

    <footer class="page-footer orange">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Footer</h5>
            <p class="grey-text text-lighten-4">Sample text.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        <a class="orange-text text-lighten-3" href="#">Extra link</a>
        </div>
      </div>
    </footer>
  
  
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>



    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
